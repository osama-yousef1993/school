{% include 'header.html'%}
						<!-- Page content -->
						<div class="container-fluid pt-8">
							<div class="page-header mt-0 shadow p-3">
								<ol class="breadcrumb mb-sm-0">
									<li class="breadcrumb-item"><a href="#">Forms</a></li>
									<li class="breadcrumb-item active" aria-current="page">Subjects</li>
								</ol>
							</div>
							<div class="row">
								<div class="col-md-12">
									<div class="card shadow">
										<div class="card-header">
											<h2 class="mb-0">Add New Subject</h2>
                                            <h4 class="form-title" style="color: green;">{{data ['Messages_Successfully']}} </h4>
                                            <h4 class="form-title" style="color: red;">{{data ['Messages_Error']}} </h4>	
										</div>
                                        <form class="validate-form" action="/add_subject" method="post" enctype="multipart/form-data">

                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <input type="hidden" class="form-control" name="class_id" value="{{data['User']['class_id']}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label class="form-label">Subject Name</label>
                                                            <input type="text" class="form-control" name="name" placeholder="Name">
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <label class="form-label">Teacher</label>
                                                        <select name="teacher" id="select-teachers" class="form-control custom-select">
                                                            <option value="">Select Teacher</option>
                                                            {%for teacher in data['teachers']:%}
                                                                <option value="{{teacher['id']}}">{{teacher['teacher_name']}}</option>
                                                            {%endfor%}
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-12">
                                                        <input type="submit" value="Add Subject" class="form-control btn btn-primary" />
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
									</div>
								</div>
							</div>

{% include 'footer.html'%}
